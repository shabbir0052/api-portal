                    $ref: '#/components/schemas/requestHeader'
                autoPaySelected:
                    $ref: '#/components/schemas/autoPaySelected'
                bundleType:
                  $ref: '#/components/schemas/packageType'
                effectiveDate:
                    $ref: '#/components/schemas/effectiveDate'
                orderInsuranceScore:
                    $ref: '#/components/schemas/orderInsuranceScore'
                extraOrdinaryLifeCircumstance:
                    $ref: '#/components/schemas/extraOrdinaryLifeCircumstance'
                packageSelection:
                    $ref: '#/components/schemas/packageSelection'
                paperlessIndicator:
                    $ref: '#/components/schemas/paperlessIndicator'
                paymentPlan:
                    $ref: '#/components/schemas/paymentPlan'
                policyTerm:
                    $ref: '#/components/schemas/policyTerm'
                postalCode:
                    $ref: '#/components/schemas/postalCode'
                productCode:
                    $ref: '#/components/schemas/productCode'
                productFamilyCode:
                    $ref: '#/components/schemas/productFamilyCode'
                productGroupCode:
                    $ref: '#/components/schemas/productGroupCode'
                quoteNumber:
                    $ref: '#/components/schemas/quoteNumber'
                riskState:
                    $ref: '#/components/schemas/riskState'
                additionalInsureds:
                    type: array
                    items:
                      $ref: '#/components/schemas/additionalInsured'
                additionalInterests:
                    type: array
                    items:
                      $ref: '#/components/schemas/additionalInterest'
                certificateHolders:
                    type: array
                    items:
                      $ref: '#/components/schemas/certificateHolder'
                consents:
                    type: array
                    items:
                      $ref: '#/components/schemas/consent'
                currentCarrier:
                    $ref: '#/components/schemas/CurrentCarrier'
                endorsements:
                    type: array
                    items:
                      $ref: '#/components/schemas/endorsements'
                existingAAAPolicies:
                    type: array
                    items:
                        $ref: '#/components/schemas/ExistingPolicies'
                insureds:
                    type: array
                    items:
                      $ref: '#/components/schemas/persons'
                losses:
                    type: array
                    items:
                      $ref: '#/components/schemas/losses'
                mortgagee:
                  type: array
                  items:
                    $ref: '#/components/schemas/mortgagee'
                partnerMemberships:
                    type: array
                    items:
                        $ref: '#/components/schemas/MembershipInfo'
                primaryInsuredContactInfo:
                    $ref: '#/components/schemas/Contact'
                producer:
                    $ref: '#/components/schemas/producer'
                propertyDetails:
                    type: array
                    items:
                        $ref: '#/components/schemas/propertyDetails'
                provider:
                  $ref: '#/components/schemas/provider'
                reports:
                    type: array
                    items:
                      $ref: '#/components/schemas/report'
                thirdPartyDesignee:
                  $ref: '#/components/schemas/thirdPartyDesignee'
                questions:
                    type: array
                    items:
                        $ref: '#/components/schemas/questionsSet'
        HomeQuoteResponse:
            description: This component provides definition of home quote entity.
            additionalProperties: false
            type: object
            properties:
                id:
                  type: string
                  description: provides the resource identifier that uniquely identifies the resourse. In this case, this id will carry the quote number from the quote engine.
                messages:
                  type: array
                  items: 
                    $ref: '#/components/schemas/status'
                metaData:
                    $ref: '#/components/schemas/requestHeader'
                autoPaySelected:
                    $ref: '#/components/schemas/autoPaySelected'
                bundleType:
                  $ref: '#/components/schemas/packageType'
                effectiveDate:
                    $ref: '#/components/schemas/effectiveDate'
                expirationDate:
                  $ref: '#/components/schemas/expirationDate'
                orderInsuranceScore:
                    $ref: '#/components/schemas/orderInsuranceScore'
                extraOrdinaryLifeCircumstance:
                    $ref: '#/components/schemas/extraOrdinaryLifeCircumstance'
                packageSelection:
                    $ref: '#/components/schemas/packageSelection'
                paperlessIndicator:
                    $ref: '#/components/schemas/paperlessIndicator'
                policyNumber:
                  $ref: '#/components/schemas/policyNumber'
                policyTerm:
                    $ref: '#/components/schemas/policyTerm'
                postalCode:
                    $ref: '#/components/schemas/postalCode'
                productFamilyCode:
                    $ref: '#/components/schemas/productFamilyCode'
                productGroupCode:
                    $ref: '#/components/schemas/productGroupCode'
                productCode:
                    $ref: '#/components/schemas/productCode'
                quoteNumber:
                    $ref: '#/components/schemas/quoteNumber'
                riskState:
                    $ref: '#/components/schemas/riskState'
                additionalInsureds:
                    type: array
                    items:
                      $ref: '#/components/schemas/additionalInsured'
                additionalInterests:
                    type: array
                    items:
                      $ref: '#/components/schemas/additionalInterest'
                certificateHolders:
                    type: array
                    items:
                      $ref: '#/components/schemas/certificateHolder'
                consents:
                    type: array
                    items:
                      $ref: '#/components/schemas/consent'
                currentCarrier:
                    $ref: '#/components/schemas/CurrentCarrier'
                discounts:
                  $ref: '#/components/schemas/discounts'
                prebindDocument:
                  description: Additional information is a place holder to add any adhoc features without impacting the existing customers.
                  type: object
                  $ref: '#/components/schemas/prebindDocument'
                endorsements:
                    type: array
                    items:
                      $ref: '#/components/schemas/endorsements'
                existingAAAPolicies:
                    type: array
                    items:
                        $ref: '#/components/schemas/ExistingPolicies'
                insureds:
                    type: array
                    items:
                      $ref: '#/components/schemas/persons'
                losses:
                    type: array
                    items:
                      $ref: '#/components/schemas/losses'
                miscellaneousFees:
                  $ref: '#/components/schemas/miscellaneousFees'  
                mortgagee:
                  type: array
                  items:
                    $ref: '#/components/schemas/mortgagee'
                partnerMemberships:
                    type: array
                    items:
                        $ref: '#/components/schemas/MembershipInfo'
                premiums:
                  type: array
                  items:
                    $ref: '#/components/schemas/premiums'
                primaryInsuredContactInfo:
                    $ref: '#/components/schemas/Contact'
                producer:
                    $ref: '#/components/schemas/producer'
                propertyDetails:
                    type: array
                    items:
                        $ref: '#/components/schemas/propertyDetails'
                provider:
                  $ref: '#/components/schemas/provider'
                reports:
                    type: array
                    items:
                      $ref: '#/components/schemas/report'
                thirdPartyDesignee:
                  $ref: '#/components/schemas/thirdPartyDesignee'
                questions:
                    type: array
                    items:
                        $ref: '#/components/schemas/questionsSet'
        Contact:
            description: ' Contact Information of Primary Insured'
            additionalProperties: false
            required:
                - name
                - emails
                - phones
                - addresses
            type: object
            properties:
                addresses:
                    type: array
                    items:
                        $ref: '#/components/schemas/Address'
                addressIndicator:
                    description: other Address related Questions
                    additionalProperties: false
                    type: object
                    properties:
                        lengthOfStay:
                            description: 'Length of stay at an address in years. if less than a year, indicate as 0. if less than three years, then priorAddressIndicator needs to be passed as true and prior address segment need to be populated.'
                            type: number
                            example: 18
                            pattern: '^[0-9]{1,2}$'
                        moveInDate:
                            description: ' Date insured moved into prior house YYYY-MM-DD'
                            type: string
                            pattern: '^[0-9]{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[0-1])$'
                            example: '2017-11-21'
                emails:
                    type: array
                    items:
                      $ref: '#/components/schemas/emails'
                isRetirementCommunity:
                  description: Indicates whether the residential address is in a retirement Community. This is applicable only to Arizona.
                  type: boolean
                name:
                    $ref: '#/components/schemas/Name'
                phones:
                    type: array
                    items:
                      $ref: '#/components/schemas/phones'
                preference:
                  $ref: '#/components/schemas/preference'
        status:
            description: ' Provides validation messges from the backend system'
            additionalProperties: false
            type: object
            properties:
                messageCode:
                    description: Response message code.
                    type: string
                    pattern: '^[a-z A-Z 0-9.-\\-\/_]{0,40}$'
                messageDescription:
                    description: Response message description
                    type: string
                    pattern: '^[a-z A-Z 0-9.-\\-\/_]{0,100}$'
                messageType:
                  type: string
                  description: message category.
                  pattern: '^[a-z A-Z 0-9.-\\-\/_]{0,40}$'
                relatedAttribute:  
                  type: string
                  description: attribute name that needs to be corrected in order to avoid the validation error.
                  pattern: '^[a-z A-Z 0-9.-\\-\/_]{0,40}$'
        PaymentOption:
          description: 'Payment Options'
          additionalProperties: false
          type: object
          properties:
            autoPaySelected:
                $ref: '#/components/schemas/autoPaySelected'
            discountPercentage:
              description: 'Discount provided in percentage'
              type: number
              example: 10
              pattern: '^[0-9]*$'
            downPayment:
              $ref: '#/components/schemas/downPayment'
            downPaymentFee:
              description: 'Down payment fee including any taxes that needs to be applied against down payment'
              type: number
              example: 100
              pattern: '^\$?([0-9]{1,3},([0-9]{3},)*[0-9]{3}|[0-9]*)(.[0-9][0-9])?$'
            totalDownPayment:
              description: 'Total down payment including any one time fee and downpayment'
              type: number
              example: 100
              pattern: '^\$?([0-9]{1,3},([0-9]{3},)*[0-9]{3}|[0-9]*)(.[0-9][0-9])?$'
            downPaymentPct:
              description: Down payment Percentage
              type: string
              example: 100
              pattern: '^[0-9]*$'
            installmentAmount:
              description: 'Installment amount'
              type: number
              example: 100
              pattern: '^\$?([0-9]{1,3},([0-9]{3},)*[0-9]{3}|[0-9]*)(.[0-9][0-9])?$'
            installmentFee:
              description: Installment fee that needs to be applied against every installment
              type: number
              example: 100
              pattern: '^\$?([0-9]{1,3},([0-9]{3},)*[0-9]{3}|[0-9]*)(.[0-9][0-9])?$'
            installmentDueDate:
              description: Installment due date. This will be populated only in the issue policy response.
              type: string
              pattern: '^[0-9]{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[0-1])$'
              example: '2029-03-14'
            methodOfPayment:
              $ref: '#/components/schemas/methodOfPayment'
            numberOfInstallments:
              description: 'Number of insallments to be made'
              type: number
              example: 12
              pattern: '^[0-9]*$'
            paymentPlan:
                $ref: '#/components/schemas/paymentPlan'
            payPlanPremiumAmount:
              description: 'Premium associated with the payment plan'
              type: number
              example: 1200
              pattern: '^\$?([0-9]{1,3},([0-9]{3},)*[0-9]{3}|[0-9]*)(.[0-9][0-9])?$'
            totalPremiumAmount:
              $ref: '#/components/schemas/totalPremiumAmount'
        Name:
            description: 'Person Name '
            additionalProperties: false
            required:
                - firstName
                - lastName
            type: object
            properties:
                firstName:
                    description: First Name
                    maxLength: 40
                    type: string
                    pattern: '^[a-z A-Z.\-'']{0,40}$'
                    example: John
                givenName:
                    description: Nick Name
                    maxLength: 40
                    type: string
                    pattern: '^[a-z A-Z.\-'']{0,40}$'
                    example: Sue
                lastName:
                    description: Last Name
                    maxLength: 40
                    type: string
                    pattern: '^[a-z A-Z.\-'']{0,40}$'
                    example: Smith
                middleName:
                    description: Middle Name
                    maxLength: 40
                    type: string
                    pattern: '^[a-z A-Z.\-'']{0,40}$'
                    example: M
                suffix:
                    description: suffix
                    maxLength: 40
                    enum:
                        - JR
                        - SR
                        - I
                        - II
                        - III
                        - IV
                        - V
                        - VI
                    type: string
                    example: JR
                title:
                    description: 'title '
                    maxLength: 40
                    type: string
                    pattern: '^[a-z A-Z.\-'']{0,40}$'
                    example: Ms
        Address:
            description: Address Object
            additionalProperties: false
            required:
                - addressTypeCode
                - addressLine1
                - city
                - stateProvCode
                - postalCode
            type: object
            properties:
                addressLine1:
                    type: string
                    example: 123 Main st
                    pattern: '^[A-Z a-z 0-9 \/\\(),.#$%*&0-9]{0,100}$'
                    maxLength: 100
                addressLine2:
                    type: string
                    pattern: '^[A-Z a-z 0-9 \/\\(),.#$%*&0-9]{0,100}$'
                    example: Apt23
                    maxLength: 100
                addressTypeCode:
                    enum:
                        - Mailing
                        - Billing
                        - Residential
                        - Prior
                        - Business
                        - Garaging
                    type: string
                    example: 'Mailing'
                addressValidated:
                    description: if the address is validated by partner
                    default: false
                    type: boolean
                    example: true
                city:
                    type: string
                    pattern: '^[A-Z a-z]{0,40}$'
                    example: Phoenix
                countryCode:
                    type: string
                    pattern: '^[A-Z a-z]{2,3}$'
                    example: US
                county:
                    type: string
                    pattern: '^[A-Z a-z 0-9]{0,40}$'
                    example: Maricopa
                postalCode:
                    $ref: '#/components/schemas/postalCode'
                stateProvCode:

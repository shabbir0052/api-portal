          enum:
            - 'payInFull'
            - 'monthly'
            - 'quarterly'
            - 'semiAnnual'
            - 'mortgagee'
        policyNumber:
            description: Current Carrier Policy Number
            type: string
            example: AZ123456770-01
            pattern: '^[a-z A-Z 0-9.\-_]{0,40}$'
        policyTerm:

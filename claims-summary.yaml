components:
  schemas:
    ApplicationContext:
      description: Application context
      required:
        - application
        - correlationId
      type: object
      properties:
        userId:
          description: Requester Userid
          pattern: ^[a-zA-Z0-9.-_']{0,20}$
          type: string
          example: es0t
        application:
          description: Unique ID of the consumer application.
          pattern: ^[a-zA-Z0-9.-_']{2,30}$
          type: string
          example: IEWMS
        correlationId:
          format: uuid
          description: Unique Id for the transaction UUID
          type: string
          example: f94e54f8-50a6-43e3-9c2a-c2c60b13b14d
        subSystem:
          description: Indicates the consumer subsystem
          pattern: ^[a-zA-Z0-9.-_']{0,40}$
          type: string
          example: INSPRL
        address:
          description: IP address of the caller
          pattern: ^[0-9.]{0,40}$
          type: string
          example: 172.29.143.200
      additionalProperties: false
    Fault:
      description: Error Response from API
      required:
        - message
      type: object
      properties:
        message:
          description: generic error message description.
          type: string
        errors:
          type: array
          items:
            properties:
              messageCode:
                description: error code
                pattern: ^[a-z A-Z 0-9.(),\-'_"]{0,100}$
                type: string
              messageDescription:
                description: Error message in detail.
                pattern: ^[a-z A-Z 0-9.(),\-'_"]{0,100}$
                type: string
              relatedAttribute:
                description: >-
                  attribute name that needs to be corrected in order to avoid
                  the validation error.
                pattern: ^[a-z A-Z 0-9.-\\-\/_]{0,40}$
                type: string
      additionalProperties: false
    RetrievePredictiveClaimsRequest:
      type: object
      required:
        - ani
        - customerId
      properties:
        ani:
          description: Automatic Number Identifier
          type: string
          pattern: ^[0-9\s\(\)\-\,]{0,15}$
          example: (847) 847-8475,847-847-8475,8478478475
        customerId:
          description: Customers unique identifier in the enterprise
          type: string
          pattern: ^[a-z A-Z 0-9.-\\-\/_]{0,64}$
          example: '123456789'
    claimsList:
      type: array
      items:
        type: object
        properties:
          adjWorkPhone:
            type: string
          adjEmployeeStatus:
            type: string
          claimPolicyNo:
            type: string
          adjAvail:
            type: string
          adjExtension:
            type: string
          daysSinceOpened:
            type: integer
          claimLobType:
            type: string
          claimNumber:
            type: string
          claimStatus:
            type: string

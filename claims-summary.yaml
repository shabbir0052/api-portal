          description: claim Number offer status
          type: string
          enum:
            - ACCEPTED
            - DECLINED
            - 'NULL'
          example: ACCEPTED
    UpdatePredictiveClaimsRequest:
      type: object
      minProperties: 1
      properties:
        claimsList:
